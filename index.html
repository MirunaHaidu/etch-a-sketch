<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-sketch</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Cabin+Sketch:wght@700"
        rel="stylesheet" />
</head>

<body>
    <div class="main">
        <div class="header-container">
            <p class="header-text">Etch-a-sketch</p>
        </div>

        <div class="main-container">
            <div class="settings">
                <input id="colorPicker" type="color" value="#333333" />
                <button id="colorBtn">Color</button>
                <button id="randomBtn">Random</button>
                <button id="eraserBtn">Eraser</button>
                <button id="clearBtn">Clear</button>
                <div id="sizeValue" class="size-value">16 x 16</div>
                <input id="sizeSlider" type="range" value="16" min="1" max="64" />
            </div>
            <div class="grid-container" id="gridContainer"></div>
        </div>



    </div>
</body>

</html>
